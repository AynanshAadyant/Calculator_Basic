<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="buttons.css">
   
</head>
<body>
    
    <h1 class="display-1 text-center p-2 font-weight-bold" id="heading">Calculator</h1>
    <div class="container text-center font-weight-bold ">
        <div class="row">
            
                
                <h1 class="col text-end border border-secondary p-1 m-1" id="display"></h1>
            
        </div>

        <div class="row pt-1">
          <div class="col p-0">
            <button class="operator btn btn-seconday btn-lg border border-secondary rounded"  onclick="display('/')"> / </button>
          </div>
          <div class="col p-0">
            <button class="operator btn btn-seconday btn-lg border border-secondary rounded"  onclick="display('*')" >*</button>
          </div>
          <div class="col p-0">
            <button class="operator btn btn-seconday btn-lg border border-secondary rounded"  onclick="display('-')"  >-</button>
          </div>
          <div class="col p-0">
            <button class="operator btn btn-seconday btn-lg border border-secondary rounded"  onclick="display('+')" >+</button>
          </div>
        </div>

        <div class="row pt-2">
          <div class="col p-0">
            <button class="number btn btn-seconday btn-lg border border-secondary rounded"  onclick="display('1')"> 1 </button>
          </div>
          <div class="col p-0">
            <button class="number btn btn-seconday btn-lg border border-secondary rounded"  onclick="display('2')" >2</button>
          </div>
          <div class="col p-0">
            <button class="number btn btn-seconday btn-lg border border-secondary rounded"  onclick="display('3')"  >3</button>
          </div>
          <div class="col p-0">
            <button class="operator btn btn-seconday btn-lg border border-secondary rounded"  onclick="display('%')" >%</button>
          </div>
        </div>
        <div class="row pt-2">
            <div class="col p-0">
              <button class="number btn btn-seconday border border-secondary rounded"  onclick="display('4')">4</button>
            </div>
            <div class="col p-0">
              <button class="number btn btn-seconday border border-secondary rounded" onclick="display('5')" >5</button>
            </div>
            <div class="col p-0">
              <button class="number btn btn-seconday border border-secondary rounded"  onclick="display('6')">6</button>
            </div>
            <div class="col p-0">
              <button class="operator btn btn-seconday border border-secondary rounded" onclick="display('**2')" >SQ</button>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col p-0">
              <button class="number btn btn-seconday border border-secondary rounded" onclick="display('7')" >7</button>
            </div>
            <div class="col p-0">
              <button class="number btn btn-seconday border border-secondary rounded"  onclick="display('8')">8</button>
            </div>
            <div class="col p-0">
              <button class="number btn btn-seconday border border-secondary rounded" onclick="display('9')" >9</button>
            </div>
            <div class="col p-0">
              <button class="operator btn btn-seconday border border-secondary rounded" onclick="display('**')" >^</button>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col p-0">
              <button class="del btn btn-seconday border border-secondary rounded" onclick="clearDisplay()" >DEL</button>
            </div>
            <div class="col p-0">
              <button class="number btn btn-seconday border border-secondary rounded" onclick="display('0')" >0</button>
            </div>
            <div class="col p-0">
              <button class="decimal btn btn-seconday border border-secondary rounded"  onclick="display('.')">.</button>
            </div>
            <div class="col p-0">
              <button class="result btn btn-seconday border border-secondary rounded" onclick="result()" >=</button>
            </div>
          </div>

          
      </div>
      <script src="script1.js"></script>

</body>
</html>
